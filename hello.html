<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="classes/styles.css">
   </head>
   <body>

      <header>
         <div class="header_bg">
            <div class="logo">
               <img src="images/logo.png" alt="" class="logo">
            </div>
            <div align="center" class="name">
               <span align="center">Project-Zero</span>
            </div>
            <div>
               <button type="button" class="LK" name="button" onclick="getReqistration()">Регистрация</button>
               <button type="button" class="LK" name="button" onclick="hello()", id="lk">Вход</button>
            </div>
         </div>

      </header>

      <div class="main-content">
         <div id="registration" hidden>
            <h1 align="center">Регистрация</h1>
            <div class="registration_block">
               <p style="font-weight: 600;">Username</p>
               <input type="text" value="" class="registration_input" id="login">
               <p style="font-weight: 600;">Password</p>
               <input type="text" value="" class="registration_input" id="password">
               <p style="font-weight: 600;">Confirm password</p>
               <input type="text" value="" class="registration_input" id="confirmPassword">
               <p style="font-weight: 600;">Email</p>
               <input type="text" value="" class="registration_input" id="email">
               <button type="button" name="add" id="add_account" onclick="takeAccount()">Отправить</button>
            </div>
         </div>
         <div class="block_images">
            <img src="images/bound-by-flame-screenshot-1-1280.png" alt="" class="screenshots">
            <img src="images/maxresdefault.png" alt="" class="screenshots">
            <img src="images\3674580.png" alt="" class="screenshots">
         </div>

      </div>

      <script src="scripts/front.js"></script>
   </body>
</html>
